name: build push docker image

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - uses: ko-build/setup-ko@v0.8
      - run: ko build --sbom=none --bare -t ${{ github.ref_name }} .
      - name: Build debug image (alpine base via ko)
        run: |
          KO_CONFIG_PATH=.ko.debug.yaml ko build --sbom=none --bare -t ${{ github.ref_name }}-debug .
